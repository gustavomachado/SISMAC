<div class="list-content">
	<!-- BEGIN LISTA -->
	<div class="lista-header">
		<h1>Lista de Clientes</h1>
	</div>
	<table class="table table-hover table-bordered" >
		<thead>
			<tr class="active">
				<th class="center">
					<a href="#" data-target="codigo">
						c&oacute;d.
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERCOD} pull-right"></span>
				</th>
				<th>
					<a href="#"  data-target"tipo" >
						tipo
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERTIPO} pull-right"></span>
				</th>
				<th>
					<a href="#" data-target="cpf">
						{REGISTRO}
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERCPF} pull-right"></span>
				</th>
				<th>
					<a href="#" data-target="nome">
						nome
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERNOME} pull-right"></span>
				</th>
				<th class="center">
					<a href="#" data-target="status">
						status
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERSTATUS} pull-right"></span>
				</th>
				<th>
					<a href="#" data-target="nome">
						embarca&ccedil;&otilde;es
					</a>
					<span class="glyphicon glyphicon-circle-arrow-{ORDERNOME} pull-right"></span>
				</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN LISTABODY -->
			<tr class="{CLASS}">
				<td rowspan={ROWSPAN} class="center">{CODIGO}</td>
				<td rowspan={ROWSPAN} >{TIPO}</td>
				<td rowspan={ROWSPAN} >{CPF}</td>
				<td rowspan={ROWSPAN} >{NOME}</td>
				<td rowspan={ROWSPAN} class="center">{STATUS}</td>
			</tr>
				<!-- BEGIN LISTAEMB -->
				<tr class="{CLASS}">
					<td>{EMBARCACAO}</td>
				</tr>
				<!-- END LISTAEMB -->			
			<!-- END LISTABODY -->
		</tbody>
	</table>
	<!-- END LISTA -->
		<h3>Sem Resultados de Pesquisa.</h3>
	<!-- FINALLY LISTA -->
</div>
