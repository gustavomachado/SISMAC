<div class="content">
    <div class="col-lg-12">
        <h1>Usu&aacute;rios</h1>
        <form class="form" action="/SISMAC/controllers/usuario/controller.php?m=salvar" method="post">
            <legend>Cadastro</legend>
            <input type="hidden" name="id_usuario" value="{ID_USUARIO}">
            <div class="form-group">
                <div class="col-xs-6">
                    <label class="control-label" for="login_usuario_nome">Nome:</label>
                    <input class="form-control" type="text" name="nome_usuario" value="{NOME_USUARIO}" required="true" >
                </div>
                <div class="col-xs-6">
                    <label class="control-label" for="login_usuario_sobrenome" >Sobrenome:</label>
                    <input class="form-control" type="text" name="sobrenome_usuario" value="{SOBRENOME_USUARIO}"   >
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <label class="control-label" for="senha_usuario" >Senha</label>
                    <input class="form-control" type="password" name="senha_usuario"  required="true">
                </div>
                <div class="col-xs-6">
                    <label class="control-label" for="senha_usuario" >Confirma&ccedil;&atilde;o da senha</label>
                    <input class="form-control" type="password" name="senha_usuario_confirmacao" required="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Perfil</label>
                    <select name="perfil" class="form-control"  >
                        <!-- BEGIN PERFIS  -->
                        <option value="{ID_PERFIL} " {SELECTED}>{PERFIL}</option>
                        <!--  END PERFIS  -->
                    </select>
                </div>
            </div>
            <div class="col-xs-12" style="margin-top: 30px;">
                <div class="col-xs-3">
                    <button class="btn btn-info" type="submit">
                        Salvar
                    </button>
                </div>
                <div class="col-xs-offset-2 col-xs-2">
                    <a class="btn btn-info" href="?c=usuario&v=salvar">Novo</a>
                </div>
            </div>
        </form>
    </div>
</div>
