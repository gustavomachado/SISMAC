<div class="content-main">
    <h1>Configura&ccedil;&otilde;es de parametros</h1>
    <div class="col-lg-12" >
        <h3>Formas de Pagamento</h3>
        <form id="fp-form" class="form col-lg-3" method="post" action="controllers/usuario/controller.php?m=forma_pagamento">
            <fieldset>
                <div class="input-group">
                    <input class="form-control" type="text" name="forma">
                    <span class="input-group-addon add" data-target="fp-form">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </span>
                </div>
            </fieldset>
        </form>
        <div class="col-lg-offset-1 col-lg-4">
            <a href='#fp-a' data-toggle="collapse" class="btn btn-default form-control">Formas de Pagamento - Ativas</a>
            <div id="fp-a" class="collapse in col-lg-12" style="margin-top: 15px;">
                <!-- BEGIN FORMAS_PAGAMENTO -->
                <div class="col-lg-10">{FORMA_PAGAMENTO}</div>
                <a class="col-lg-1" href="controllers/usuario/controller.php?m=forma_pagamento&inserir=0&forma={FORMA_PAGAMENTO}">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                <!-- END FORMAS_PAGAMENTO -->
            </div>
        </div>
        <div class="  col-lg-4">
            <a href='#fp' data-toggle="collapse" class="btn btn-default form-control">Formas de Pagamento - Inativas</a>
            <div id="fp" class="collapse in col-lg-12" style="margin-top: 15px;">
                <!-- BEGIN FORMAS_PAGAMENTO_INATIVAS -->
                <div class="col-lg-10">{FORMA_PAGAMENTO}</div>
                <a class="col-lg-1" href="controllers/usuario/controller.php?m=forma_pagamento&restore=1&forma={FORMA_PAGAMENTO}">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <!-- END FORMAS_PAGAMENTO_INATIVAS -->
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <h3>Dados Recibo</h3>
        <form action="controllers/usuario/controller.php?m=parametros" method="post">
            <fieldset>
                <div class="form-group  ">
                    <label class="control-label">Mensagem padr&atilde;o</label>
                    <textarea name="mensagem-padrao-recibo" class="form-control">{MENSAGEM_PADRAO_RECIBO}</textarea>
                </div>
                <div class="row">
                    <div class="form-group col-lg-5">
                        <label class="control-label">Nome do emitente</label>
                        <input class="form-control" type="text" value="{NOME_EMITENTE_RECIBO}" name="nome-emitente-recibo">
                    </div>
                    <div class="form-group col-lg-5">
                        <label class="control-label">Nome do representante</label>
                        <input class="form-control" type="text" value="{NOME_REPRESENTANTE}" name="nome-representante">
                    </div>
                    <div class="form-group col-lg-3">
                        <label class="control-label">CPF</label>
                        <input  class="form-control" type="text" value="{CPF_CNPJ_EMITENTE_RECIBO}" name="cpf-cnpj-emitente-recibo" placeholder="Apenas Numeros">
                    </div>
                    <div class="form-group col-lg-3">
                        <label class="control-label">CNPJ EMPRESA</label>
                        <input  class="form-control" type="text" value="{CNPJ_EMPRESA}" name="cnpj-empresa" placeholder="Apenas Numeros">
                    </div>
                    <div class="form-group col-lg-10">
                        <label class="control-label">Endere&ccedil;o</label>
                        <input class="form-control " type="text" value="{ENDERECO_EMITENTE_RECIBO}" name="endereco-emitente-recibo">
                    </div>
                </div>
                <button class="btn btn-info" type="submit">
                    Salvar
                </button>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-12">
        <h3>Multas e porcentagems</h3>
       <form action="controllers/usuario/controller.php?m=parametros" method="post">
            <fieldset>
                <div class="row col-lg-12">
                    <div class="form-group col-lg-2">
                        <label>Multa por Atraso &percnt;</label>
                        <input class="form-control" type="number" value="{MULTA_ATRASO}" min="0" max="100" name="multa-atraso">
                    </div>
                    <div class="form-group col-lg-2">
                        <label>juros ao m&ecirc;s &percnt;</label>
                        <input class="form-control" type="number" value="{JUROS_MES}" min="0" max="100" name="juros-mes">
                    </div>
                </div>
                <button class="btn btn-info" type="submit">
                    Salvar
                </button>
            </fieldset>
        </form>
    </div>
</div>
