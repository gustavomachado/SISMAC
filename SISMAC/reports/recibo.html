<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../resources/images/user.png">
        <title>SisMAC-Marina &Aacute;guas Claras</title>
        <link rel="stylesheet" href="../resources/css/bootstrap.css">
        <link rel="stylesheet" href="../resources/css/font-awesome.css">
        <link rel="stylesheet" href="../resources/css/bootstrap-datetimepicker-site.css">
        <link rel="stylesheet" href="../resources/css/pygments-manni.css">
        <link rel="stylesheet" href="../resources/css/bootstrap-datetimepicker.css">
        <link rel="stylesheet" href="../resources/css/style.css">
        <link rel="stylesheet" href="../resources/css/imprimir.css" media="print">

        <script type="text/javascript" src="../resources/js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="../resources/js/jquery-ui.js"></script>
        <script type="text/javascript" src="../resources/js/bootstrap.js"></script>
        <script type="text/javascript" src="../resources/js/extenso.js"></script>
        <script type="text/javascript" src="../resources/js/functions.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.mask.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.maskMoney.js"></script>
        <script type="text/javascript" src="../resources/js/moment.js"></script>
        <script type="text/javascript" src="../resources/js/bootstrap-datetimepicker.js"></script>

        
    </head>
    <body>
        <div class="recibo-content ">
            <img id="fundo" src="../resources/images/logo-recibo.png" />
            <div class="fundo-print">

            </div>
            <div class="recibo">
                <div class="recibo-header col-lg-12">
                    <div class=" col-lg-4">
                        <h2>Recibo Nº</h2>
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control number-recibo text-right"  value="{NUMRECIBO}" disabled="disable" >
                    </div>
                    <div class="col-lg-offset-1 col-lg-3">
                        <input class="form-control money valor" value="{VALORRECIBO}" type="text" placeholder="R$ xxx.xxx,xx">
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Recebi(emos) de:</label>
                        <textarea   class="form-control" rows="2" maxlength="118">{CLIENTE}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Import&acirc;ncia de: </label>
                        <textarea id="extenso"  class="form-control"  disabled="disable"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Referente a: </label>
                        <textarea    class="form-control referente" rows="3" maxlength="157">{REFERENTE}</textarea>
                    </div>
                </div>
                <div class="col-lg-12">
                    <!--<hr> -->
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nome emitente</label>
                            <input class="form-control" value="{NOMEEMITENTE}" placeholder="Nome emitente">
                        </div>
                        <div class="form-group">
                            <label>Endere&ccedil;o</label>
                            <input class="form-control" value="{ENDEMITENTE}" placeholder="Endere&ccedil;o">
                        </div>
                        <div class="form-group">
                            <label>CPF/CNPJ</label>
                            <input class="form-control" value="{CPFCNPJEMITENTE}" placeholder="CPF/CNPJ">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Data:</label>
                            <input type="text" class="form-control" value="{CURDATE}">
                        </div>
                        <div class="assinatura">
                            <h3 class="text-center"> Marina &Aacute;guas Claras</h3>
                        </div>
                        <div class="">
                            <h4 class="text-center">{NOME_REPRESENTANTE}</h4>
                            <h6 class="text-center">CNPJ:<span id="cnpj">{CNPJ_EMPRESA}</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <a href="/SISMAC/?c=mensalidade&v=home" class="btn btn-info btn-block">Voltar</a>
        </div>

            <a href="javascript:window.print()" class="btn btn-info btn-block" >Imprimir
                <span class="glyphicon glyphicon-print"></span>
            </a>
        </div>
    </body>
